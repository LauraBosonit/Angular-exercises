<div class="card mt-5 mx-3">
    <div class="cardbody p-5">
        <h1>Ejercicio 4</h1>
        <hr>
        <div>
            <h2>Buscador de universidades</h2>
            <nav class="navbar navbar-expand-lg bg-body-tertiary mt-4">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="countrySelected == 'spain' ? 'activeLink': ''" aria-current="page" (click)="searchUniversitiesByCountry('spain')">Espa√±a</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="countrySelected == 'united kingdom' ? 'activeLink': ''" (click)="searchUniversitiesByCountry('united kingdom')">Reino unido</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="countrySelected == 'portugal' ? 'activeLink': ''" (click)="searchUniversitiesByCountry('portugal')">Portugal</a>
                            </li>
                            <li>
                                <form class="d-flex" role="search" class="ms-3">
                                    <input class="form-control me-2" type="search" placeholder="Buscar..."
                                        aria-label="Search" #search (keyup)="searchUniversityByName()">
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="search-container" *ngIf="universities.length > 0">
                <ul class="list-group mt-3 searches">
                    <li *ngFor="let university of universities" class="list-group-item">{{university.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
