<h3>Formulario de registro</h3>
<form [formGroup]="registerForm" (ngSubmit)="updateTable()" autocomplete="off">
    <!-- Username -->
    <div class="mb-2">
        <label for="userName" class="form-label">Nombre de usuario</label>
        <input type="text" formControlName="userName" class="form-control" name="userName" id="userName">
    </div>
    <span *ngIf="isValidField('userName')" class="error">{{getFieldError('userName')}}</span>

    <!-- Password -->
    <div class="mb-2">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" name="password" id="password">
    </div>
    <span *ngIf="isValidField('password')" class="error">{{getFieldError('password')}}</span>

    <!-- Password 2 -->
    <div class="mb-2">
        <label for="password2" class="form-label">Confirmar contraseña</label>
        <input type="password" formControlName="password2" class="form-control" name="password2" id="password2">
    </div>
    <span *ngIf="isValidField('password2')" class="error">Las contraseñas deben ser iguales</span>

    <!-- Email -->
    <div class="mb-2">
        <label for="email" class="form-label">Correo</label>
        <input type="text" formControlName="email" class="form-control" name="email" id="email">
    </div>
    <span class="mb-5" *ngIf="isValidField('email')" class="error">{{getFieldError('email')}}</span><br>

    <!-- Subscription -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="subscription" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Enviarme ofertas promocionales
        </label>
    </div>

    <!-- Country -->
    <div class="mt-3">
        <select class="form-select" formControlName="country" aria-label="Default select example">
            <option selected></option>
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
        </select>
    </div>

    <!-- City -->
    <span class="p-float-label mt-4">
        <input pInputText id="city" formControlName="city" />
        <label htmlFor="city">Ciudad</label>
    </span>

    <span *ngIf="isValidField('city')" class="error">{{getFieldError('city')}}</span><br>

    <p-button type="submit" label="{{edit ? 'Actualizar' : 'Crear'}}" styleClass="p-button-raised mt-3"></p-button>

</form>
