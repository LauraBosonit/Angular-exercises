<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre de usuario</th>
            <th scope="col">Correo</th>
            <th scope="col">Suscrito</th>
            <th scope="col">Pa√≠s</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUsers">
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td><span *ngIf="user.subscription" class="pi pi-check"></span></td>
            <td>{{user.country}}</td>
            <td>{{user.city}}</td>
            <td>
                <p-button [routerLink]="['/exercises/three/edit', user.id]" icon="pi pi-pencil" styleClass="p-button-rounded p-button-success p-button-text"></p-button>
                <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text" (onClick)="deleteUser(user.id)"></p-button>
            </td>
        </tr>
    </tbody>
</table>
